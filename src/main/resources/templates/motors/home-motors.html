<!DOCTYPE html> 
<html  xmlns:th="http://www.thymeleaf.org">


	<head> 
	<link href ="https://fonts.googleapis.com/css?family=Work+Sans:400,600')">
	<link href = "rows.css" rel = "stylesheet" type = "text/css">
	<link href = "header.css" rel = "stylesheet" type = "text/css">
	
	
	<meta charset="UTF-8" />
	<title>Home Menu</title>
	
     
	</head> 
	
<body>
    <div th:replace="header :: header"> </div>
		<div>
		
		<a th:href="@{/motors/add}"
		class="button">
		Add Motorcycle
		</a>
			 <table class="table table-bordered table-striped">
				<thead class="thead-m">
				<th>Brand </th>
				<th>Model</th>
				<th>Type</th>
				<th>Color</th>
				<th>Production Date</th>
				<th>Cubic</th>
				<th>Horsepower</th>	
				<th>Price</th>	
				<th>Id</th>
				<th>Contacts</th>	
		
			    </thead>
			<tbody class="allrows">

                
				<tr th:each ="aMotor : ${motors}">
					<td th:text = "${aMotor.brand}">
					<td th:text = "${aMotor.model}">
					<td th:text = "${aMotor.type}">
					<td th:text = "${aMotor.color}">
					<td th:text = "${aMotor.dateOfProduction}">
					<td th:text = "${aMotor.cubic}">
					<td th:text = "${aMotor.hp}">
					<td th:text = "${aMotor.price}">
					<td th:text = "${aMotor.id}">
					<td class= "contact" onclick="window.location='/contacts';">More</td>
				</tr>
		
				
			</tbody>

			
			</table>		
		
		</div>
	
</body>
</html>
